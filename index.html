<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFinder Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    <div class="logo">üçø Movie<span class="highlight">Finder</span></div>
    
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search movies (e.g. Batman)..." autocomplete="off">
        <ul id="suggestions-box" class="suggestions hidden"></ul>
    </div>

    <div id="favorites-btn" class="nav-item">
        ‚ù§Ô∏è Favorites <span id="fav-count" class="badge">0</span>
    </div>
</header>

    <main id="movie-container">
        <div class="placeholder-text">Type a movie name to start searching...</div>
    </main>
    
    <div id="loading-trigger" class="loader"></div>

    <button id="scroll-top-btn" class="hidden">‚Üë</button>

    <div id="fav-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Watchlist</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div id="fav-container" class="grid-layout"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
